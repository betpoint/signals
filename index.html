<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signal Alerts â€” Bet Point</title>

  <!-- Web App Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

  <style>
    html, body { margin:0; height:100%; width:100%; font-family:Arial,sans-serif; }
    body { display:flex; flex-direction:column; }
    iframe { flex:1; border:none; width:100%; height:100%; }

    /* Hidden login overlay */
    #loginOverlay {
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(255,255,255,0.95);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      z-index: 1000;
    }
    #loginOverlay input { padding:10px; font-size:16px; margin-bottom:10px; }
    #loginOverlay button { padding:10px 14px; font-size:16px; }
    #loginError { color:red; margin-top:10px; }
  </style>

  <script>
    let rowId = null;
    let deviceType = /Mobi|Android/i.test(navigator.userAgent) ? 'mobile' : 'web';
    let playerId = null;
    let linkId = null;

    // Initialize OneSignal after login
    function initOneSignal() {
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "2b94ad70-2518-44d4-aaef-bfb95739206f",
          notifyButton: { enable: true } // show bell
        });

        const isSubscribed = await OneSignal.isPushNotificationsEnabled();
        if (isSubscribed) {
          playerId = await OneSignal.getUserId();
          registerDevice();
        }

        OneSignal.on('subscriptionChange', async function(isSubscribed) {
          if (isSubscribed) {
            playerId = await OneSignal.getUserId();
            registerDevice();
          }
        });
      });
    }

    // Register device in Supabase
    function registerDevice() {
      if (!rowId || !playerId) return;

      fetch('https://iznxrukdqbrcxjzhvwyk.supabase.co/functions/v1/register-device', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ rowId, playerId, deviceType, linkId })
      })
      .then(res => res.json())
      .then(console.log)
      .catch(err => console.error('Device registration failed:', err));
    }

    // Submit login / rowId
    async function submitRowId() {
      const input = document.getElementById('rowIdInput');
      rowId = input.value.trim();
      if (!rowId) return alert('Please enter your password.');

      try {
        const res = await fetch('https://iznxrukdqbrcxjzhvwyk.supabase.co/functions/v1/verify-link', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ row_id: rowId })
        });
        const data = await res.json();

        if (data.valid) {
          linkId = data.link_id;
          localStorage.setItem('linkId', linkId);

          // Hide overlay and show iframe
          document.getElementById('loginOverlay').style.display = 'none';

          // Init OneSignal after login
          initOneSignal();
        } else {
          document.getElementById('loginError').textContent = 'Invalid password.';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('loginError').textContent = 'Server error verifying password.';
      }
    }
  </script>
</head>

<body>
  <!-- Login Overlay -->
  <div id="loginOverlay">
    <h2>Enter your password</h2>
    <input type="password" id="rowIdInput" placeholder="Password" />
    <button onclick="submitRowId()">Submit</button>
    <div id="loginError"></div>
  </div>

  <!-- Appsmith iframe -->
  <iframe src="https://bet-point.appsmith.com/app/signals/page1-68b217383a43874978908b5c?embed=true" 
          title="Bet Point Signals App"></iframe>
</body>
</html>
